<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Etch-A-Sketch</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Etch-A-Sketch</h1>
		<div class="grid-container"></div>
		<div id="features">
			<button id="clear">Clear Grid</button>
			<div>
				<label for="grid-size">Squares per side:</label>
				<input
					type="number"
					id="grid-size"
					value="16"
					min="1"
					max="64"
				/>
			</div>
			<div>
				<label for="etch-color">Choose a color:</label>
				<input type="color" id="etch-color" />
			</div>
			<script src="grid.js" async defer></script>
		</div>
	</body>
</html>
